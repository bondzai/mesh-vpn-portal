<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Logs Dashboard</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Server Logs</h1>
                <p class="text-gray-500 mt-1">Real-time monitoring of connection events</p>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchLogs()"
                    class="bg-white hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 border border-gray-300 rounded-md transition duration-150 ease-in-out">
                    Refresh
                </button>
                <button onclick="initiateAction('export')"
                    class="bg-white hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 border border-gray-300 rounded-md transition duration-150 ease-in-out flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Export
                </button>
                <button onclick="initiateAction('clear')"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear Logs
                </button>
            </div>
        </header>

        <!-- Summary Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="text-xs font-semibold text-gray-500 uppercase">Total Events</div>
                <div id="metric-total" class="text-2xl font-bold text-gray-900 mt-1">-</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="text-xs font-semibold text-gray-500 uppercase">Unique IPs</div>
                <div id="metric-unique-ips" class="text-2xl font-bold text-gray-900 mt-1">-</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="text-xs font-semibold text-gray-500 uppercase">Current Active Users</div>
                <div id="metric-active" class="text-2xl font-bold text-green-600 mt-1">-</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="text-xs font-semibold text-gray-500 uppercase">System Status</div>
                <div class="mt-1 space-y-1">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Uptime:</span>
                        <span id="sys-uptime" class="font-medium text-gray-900">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">CPU:</span>
                        <span id="sys-cpu" class="font-medium text-gray-900">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">RAM:</span>
                        <span id="sys-ram" class="font-medium text-gray-900">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div
            class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-4 flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="relative w-full md:w-96">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search IP, Device, Action..."
                    class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
                    oninput="handleSearch()">
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <span>Rows per page:</span>
                <select id="pageSize" onchange="handlePageSize()"
                    class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-1">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden mb-4">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('timestamp')">
                                Timestamp <span id="sort-timestamp" class="ml-1">↓</span>
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('ip')">
                                IP Address <span id="sort-ip" class="ml-1"></span>
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('device')">
                                Device <span id="sort-device" class="ml-1"></span>
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('device_id')">
                                Device ID <span id="sort-device_id" class="ml-1"></span>
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('action')">
                                Action <span id="sort-action" class="ml-1"></span>
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100"
                                onclick="handleSort('count')">
                                Active Users <span id="sort-count" class="ml-1"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows populated via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <!-- ... -->

        <script>
            // ... (lines 230-313 skipped)

            function updateSortIcons() {
                ['timestamp', 'ip', 'device', 'device_id', 'action', 'count'].forEach(f => {
                    const el = document.getElementById(`sort-${f}`);
                    if (f === sortField) el.textContent = sortDirection === 'asc' ? '↑' : '↓';
                    else el.textContent = '';
                });
            }

            // ...

            function renderTable(logs) {
                const tbody = document.getElementById('logTableBody');
                tbody.innerHTML = '';
                // Update colspan from 5 to 6
                if (logs.length === 0) { tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No logs found</td></tr>'; return; }
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors border-b border-gray-100';
                    const actionClass = log.action === 'CONNECTED' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    // Truncate Device ID
                    const shortDeviceId = log.device_id.length > 8 ? log.device_id.substring(0, 8) + '...' : log.device_id;

                    row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${log.timestamp}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${log.ip}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate" title="${log.device}">${log.device}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono" title="${log.device_id}">${shortDeviceId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${actionClass}">${log.action}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-bold">${log.count}</td>`;
                    tbody.appendChild(row);
                });
            }

            // Modal & Action Logic
            function initiateAction(action) {
                pendingAction = action;
                document.getElementById('passwordModal').classList.remove('hidden');
                document.getElementById('adminPassword').value = '';
                document.getElementById('authError').classList.add('hidden');
                document.getElementById('adminPassword').focus();
            }

            function closeModal() {
                document.getElementById('passwordModal').classList.add('hidden');
                pendingAction = null;
            }

            document.getElementById('authConfirmBtn').addEventListener('click', submitPassword);
            document.getElementById('adminPassword').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') submitPassword();
            });

            async function submitPassword() {
                const password = document.getElementById('adminPassword').value;
                if (!password) return;

                if (pendingAction === 'clear') {
                    const res = await fetch('/api/logs', {
                        method: 'DELETE',
                        headers: { 'X-Admin-Password': password }
                    });
                    if (res.ok) {
                        closeModal();
                        fetchLogs();
                    } else {
                        document.getElementById('authError').classList.remove('hidden');
                    }
                } else if (pendingAction === 'export') {
                    const res = await fetch('/api/export', {
                        method: 'GET',
                        headers: { 'X-Admin-Password': password }
                    });
                    if (res.ok) {
                        const blob = await res.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "server_logs.csv";
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        closeModal();
                    } else {
                        document.getElementById('authError').classList.remove('hidden');
                    }
                }
            }

            function refreshAll() {
                fetchLogs();
                fetchSystemStatus();
            }

            document.addEventListener('DOMContentLoaded', () => {
                refreshAll();
                setInterval(refreshAll, 5000);
            });
        </script>
</body>

</html>
